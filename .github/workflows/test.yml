name: Test Fastlane Buildstash Plugin

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install Fastlane
        run: gem install fastlane

      - name: Create temporary project and install Buildstash plugin
        run: |
          mkdir temp_fastlane_project
          cd temp_fastlane_project
          fastlane init --skip_docs # creates minimal Fastlane setup
          fastlane add_plugin buildstash

      - name: Run Buildstash plugin tests
        env:
          BUILDSTASH_API_KEY: ${{ secrets.BUILDSTASH_API_KEY }}
        run: |
          cd temp_fastlane_project
          bundle install
          bundle exec rspec
